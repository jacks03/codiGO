<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"
    >
    <style>
         body {
     background-image: url(..//img/tierrastar.jpg);
     height: 100vh;
     background-attachment: fixed;
 }
    </style>
    <title>starwars API</title>
</head>
<body class="container">
    <header class="text-center pt-5">
        <a href="https://swapi.co/">
            <img src="https://fontmeme.com/permalink/190512/15d72ad95ac1a2b65ffcba268ccc8c78.png" alt="">
        </a>
    </header>
    <!--buttons for selection-->
    <div id="buttons" class="text-center mb-5">
        <div class="btn-grop btn-group-toggle pt-5" data-toggle="buttons">
            <label class="btn btn-lg btn-outline-light">
                <input type="radio" name="options" id="films" autocomplete="off">peliculas
            </label>
            <label class="btn btn-lg btn-outline-light">
                <input type="radio" name="options" id="people" autocomplete="off">personas
            </label>
            <label class="btn btn-lg btn-outline-light">
                <input type="radio" name="options" id="vehicles" autocomplete="off">vehiculos
            </label>
        </div>
    </div>
    <div id="results" class="card-columns"></div>
    <!--javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/x+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKpbzo5smXKp4YfrvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CHqdSJQ6hJty5KVphtPhzWj9W01clHTMGa3JDZwrnQq4sF86dIHNDz0w1"
    crossorigin="anonymous"
    ></script>
    <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmgyd0p3pxB1rRibZUAYoIIy60rQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="../js/starwars.js"></script>
</body>
</html>
