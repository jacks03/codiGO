    <section>
      <h1>Registro de usuarios</h1>
      <form action="">
        <input type="text" name="nombre" placeholder="Ingrese su nombre" />
        <input type="text" name="apellido" placeholder="Ingrese su apellido" />
        <input
          type="text"
          name="email"
          placeholder="Ingrese su email"
          class="input-email"
          onkeyup="validarCorreo(event)"
          autocomplete="off"
        />
        <span id="email-error" class="text-error">Email incorrect</span>
        <input
          type="password"
          name="password"
          placeholder="Ingrese su password"
          onkeyup="validarPassword(event)"
        />
        <span id="password-error" class="text-error">
          El password debe tener al menos 8 digitos
        </span>
        <input type="text" 
        name="telefono" 
        placeholder="Ingrese su telefono" 
        onkeyup="validarNumber(event)"/>
        <button type="submit">Crear Usuario</button>
      </form>
    </section>

    <script src="./form.js"></script>
  </body>
